<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .calculator-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .calculator-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .form-control {
            font-size: 1rem;
            height: 50px;
            padding: 10px 15px;
        }

        .btn-primary {
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #e9f7ef;
            color: #155724;
            text-align: center;
            font-size: 1.2rem;
        }

        .history-container {
            margin-top: 40px;
        }

        .history-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .history-table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <!-- Kalkulator Container -->
    <div class="calculator-container">
        <!-- Header -->
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Kalkulator Sederhana</h1>
        </div>
        <!-- Form Perhitungan -->
        <form action="/calculate" method="post">
            <div class="mb-3">
                <label for="expression" class="form-label">Masukkan Ekspresi</label>
                <input type="text" id="expression" name="expression" class="form-control"
                       placeholder="Contoh: 5+3*2" th:value="${expression}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-equals"></i> Hitung
            </button>
        </form>
        <!-- Hasil -->
        <div class="result-box mt-4" th:if="${result}">
            <h2>Hasil: <span th:text="${result}" class="text-success">0.0</span></h2>
        </div>
        <!-- Error -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Riwayat Perhitungan -->
    <div class="history-container">
        <h3 class="history-title">Riwayat Perhitungan</h3>
        <div class="table-responsive history-table">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ekspresi</th>
                    <th>Hasil</th>
                    <th>Waktu</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="calc : ${history}">
                    <td th:text="${calc.id}"></td>
                    <td th:text="${calc.expression}"></td>
                    <td th:text="${calc.result}"></td>
                    <td th:text="${#temporals.format(calc.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
